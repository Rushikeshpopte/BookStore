<p>adminlogin works!</p>
<form [formGroup]="signinForm" (ngSubmit)="onsubmit()">

    <div class="container">
        
        <div class="firstdiv">
        <div id="imgdiv">
            <img id="loginimg" src="../../../assets/component.png" alt="">
            
        </div>

        <div id="textdiv">
            Online Book Shopping
        </div>
        
    </div>  
    <div class="seconddiv">
        <div class="selectuser">
            <div>
                <input type="radio" name="login" id="user" value="user" (click)="displaychangeuser()">
                <label for="user">User</label>
            </div>
            <div>
                <input type="radio" name="login" id="admin" (click)="displayadmin()">
                <label for="admin">Admin</label>
            </div>
        </div>
        
        <div id="logsign">
            <div>
                <a routerLink="/login">LOGIN</a>
                
                
            </div>
            <div>
                <a routerLink="/signup">SIGNUP</a> 
            </div>
        </div>

    <div>
      <p>Email Id:</p>
      <mat-form-field appearance="outline">
        <input  matInput class="inputbox" type="text"  formControlName="email" placeholder="Enter email">
    </mat-form-field>
        <p>Password:</p>
        <mat-form-field appearance="outline">
            <input matInput class="inputbox" type="password" formControlName="password" placeholder="password">   
        </mat-form-field>
    </div>
    
    <div id="loginbtn">
        <button (click)="onsubmit()">Login</button>
    </div>
    <div style="text-align: center; margin-top: 5px; margin-bottom: 10px;">
        OR
    </div>
    <div class="lowerbtn">
        <div>
            <button mat-flat-button color="primary">Facebook</button>
        </div>
        <div>
            <button mat-stroked-button>Google</button>
        </div>
        
    </div>
    
</div>

</div>
</form>
