<app-home></app-home>
<div class="tablecontiner">

    <table class="tablecontent">
        <tr>
            <th>Book</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Discount</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr style="text-align: center;" *ngFor="let admin of bookAdminArray">
            <td><img src="../../../assets/Image 36.png" alt=""></td>
            <td>{{admin.bookName}}</td>
            <td>{{admin.author}}</td>
            <td>{{admin.discountPrice}}</td>
            <td>{{admin.price}}</td>
            <td>{{admin.quantity}}</td>
            <td><button mat-stroked-button color="primary">Update</button></td>
            <td><button mat-stroked-button color="primary">Delete</button></td>
        </tr>
    </table>
</div>
    <div id="dialogbtn">
        <button mat-stroked-button color="warn" (click)="openDialog('')">Add Book</button>
    </div>
